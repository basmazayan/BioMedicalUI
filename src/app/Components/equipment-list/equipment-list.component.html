<h3 class="p-3 text-center">Equipments List</h3>
<div class="container">
    <button pButton pRipple type="button" label="Add A New Equipment" routerLink="/addEquipment" ></button>
    <br>
    <br>
   
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Equipment Name</th>
                <th>Equipment Type</th>
                <th>Equipment Origin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let eq of equipments">
                <td>{{eq.equipmentName}}</td>
                <td>{{eq.equipmentType}}</td>
                <td>{{eq.origin}}</td>
            </tr>
        </tbody>
    </table>
</div>

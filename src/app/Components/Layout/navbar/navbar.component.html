<nav id="navnav">


  <div class="navbar navbar-collapse">


    <span routerLink="/" style="color: black;cursor: pointer;margin: 0px 10px;padding: 0px 10px;" (click)="logout()"><i
        class="pi pi-power-off"></i></span>


    <span *ngIf="currentUser.roleName == 'Organization'" class="headerlinks" href="#"
      style="padding: 0px 10px; margin: 0px 10px;font-size: 16px; font-weight: bold;line-height: 1.2;text-align: center;">{{currentUser.userName}} <br />
      <span style="color: rgb(163, 158, 8);font-weight: normal;position: relative;top:3px">(</span>
      <span style="position: relative;top:-10px;"><span style="font-size: 12px; color: rgb(163, 158, 8);font-weight: normal;position: relative;top:7px"> {{currentUser.roleName}}</span><br />
      <span style="font-size: 10px; color: rgb(163, 158, 8);font-weight: normal;text-align: center; position: relative;left:7px">
        {{currentUser.organizationName}}</span>
      </span>
      <span style="color: rgb(163, 158, 8);font-weight: normal;position: relative;left: 15px;
      top:-13px">)</span>
    </span>

    <span *ngIf="currentUser.roleName != 'Organization'" class="headerlinks" href="#"
      style="padding: 0px 10px; margin: 0px 10px;font-size: 16px; font-weight: bold;">{{currentUser.userName}} <br />
      <span style="font-size: 13px; color: rgb(163, 158, 8);font-weight: normal;"> ({{currentUser.roleName}})</span>
      <span class="sr-only">(current)</span> </span>&nbsp;

    <span routerLink="/home/ContractRequest"
      *ngIf="currentUser.roleName=='Admin'|| currentUser.roleName=='Organization'||currentUser.roleName=='Hospital'">
      <i class="pi pi-bell p-mr-4 p-text-danger" pBadge style="font-size: 1.5rem;position: relative; top:7px" value="{{length}}"></i></span>

    <span style="margin: 0px 20px;padding: 0px 10px;">
      <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" [value]="language"
          [selected]="language === translate.currentLang">
          <img src="./../assets/svg/united-states.svg" width="15" height="15">{{language}}
        </option>
      </select>
    </span>

  </div>
</nav>
